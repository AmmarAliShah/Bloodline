<!DOCTYPE html>
<html>
<head>
	<title>Add donars</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="adddonar">
		<img src="img/avatar.png" class="avatar1">
		<h1>Donar Registration</h1>
		<form action="loginbtn.html">
			<p>Donar name</p>
			<input type="text" name="" placeholder="Enter Username">
			<p>Password</p>
			<input type="Password" name="" placeholder="Enter Password">
			<p>Age</p>
			<input type="number" name="" placeholder="Enter your Age">
			<p>Gender</p>
			<input type="radio" name="gender" value="male"> <p>Male</p><br>
			<input type="radio" name="gender" value="female"> <p> Female</p><br>
			<input type="radio" name="gender" value="other"><p>Other</p>
			<br>
			<p>Blood Group</p> 
			<select>
				<option value="A+">A+</option>
				<option value="A-">A-</option>
		        <option value="B+">B+</option>
				<option value="B-">B-</option>
				<option value="O+">O+</option>
				<option value="O-">O-</option>
				<br>
            </select>
            <br>
            <input type="submit" name="" value="Login">
		</form>
	</div>

</body>
</html>
