<!DOCTYPE html>
<html>
    <head>
        <title>Donor Registration</title>
        <link rel="stylesheet" href="DonorReg.css">
    </head>
    <body>
        <h1>Donor Information</h1>
        <div class="add">
            <form method="post" id="add" action="">
                <h2>Add Donor</h2>
                <label>First Name:</label><br>
                <input type="text" name="Fname" id="name" placeholder="Enter name"><br><br>
                <label>Last Name:</label><br>
                <input type="text" name="Lname" id="name" placeholder="Enter name"><br><br>
                <label>Mobile Number:</label><br>
                <input type="text" name="number" id="name" placeholder="Enter number"><br><br>
                <label>Blood Group:</label><br>
                <select>
                    <option>AB+</option>
                     <option>A+</option>
                     <option>B+</option>
                     <option>A-</option>
                     <option>B-</option>
                     <option>O+</option>
                     <option>O-</option>
                </select><br><br>
                <Label>Address:</Label><br>
                <input type="text" name="adress" id="name" placeholder="address"><br><br>
                <label>Any disease:</label><br>
                <input type="text" name="disease" id="name" placeholder="disease"><br><br>
                <label>Email Address:</label><br>
                <input type="text" name="Email" id="name" placeholder="Email address"><br><br>
                <input type="radio" name="male" id="male"><span id="male">&nbsp; Male</span>&nbsp;&nbsp;
                <input type="radio" name="male" id="male"><span id="male">&nbsp; Fe Male</span>&nbsp;&nbsp;
                <input type="radio" name="male" id="male"><span id="male">&nbsp; Other</span>&nbsp;&nbsp;<br><br>
                <input type="submit" value="Submit" id="sub">
            </form>
        </div>
    </body>
</html>
